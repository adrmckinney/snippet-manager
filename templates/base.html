{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/prism.css' %}" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://kit.fontawesome.com/846acebbe7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="{% static 'js/prism.js' %}" defer></script>
    <script src="{% static 'js/date_stamp.js' %}" defer></script>
    <script src="{% static 'js/json_search.js' %}" defer></script>
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <title>Snippets</title>
</head>
<header>
    <pre><code class="language-py">class Snippet()</code></pre>
    <div class="searchâ€“user-icons">
        <div>
            <a href="{% url 'index' %}"><i class="fas fa-igloo icon"></i></a>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'add_snippet' %}"><i class="fas fa-folder-plus icon"></i></a>
        </div>
        {% endif %}
        <div class="search-container">
            <div>
                <i class="fas fa-search icon" id="search-icon"></i>
            </div>
            <div id="search-bar">
                <form id="search-form" action="{% url 'search_results' %}" method="GET">
                    {% csrf_token %}
                    {{ form }}
                    <input type="search" type="search" class="search-input animate__animated animate__fadeInRight" id="search-input" placeholder="Search...">
                    <button id="search-button" type="submit" class="screen-reader-text animate__animated animate__fadeInRight">Search</button>
                </form>
            </div>
        </div>
        <div>
            <a href="/accounts/login/"><i class="fas fa-user-circle icon"></i></a>
            <p class="user-name">{{ request.user.username }} <a href="/accounts/logout/">logout</a></p>
        </div>
    </div>
</header>
<body>
    {% block content %} {% endblock %}
</body>
</html>
